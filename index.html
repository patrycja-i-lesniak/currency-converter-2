<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przelicznik walut.</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link href="css/style.css" rel="stylesheet">
  <link href="css/form-calc.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap" rel="stylesheet">
</head>

<body class="body">
  <main>

    <!-- currency converter - version 2 - converts PLN to EUR based on the default / own exchange rate -->

    <div class="container">
      <form class="form js-form">
        <fieldset class="form__fieldset">
          <p class="form__paragraph">Kalkulator PLN-EUR</p>
          <p>
            <label class="form__label">
              <span class="form__text">Wartość w PLN:</span> <input class="form__input js-valueInPln" type="number"
                required min="0.01" step="0.01" focus>
            </label>
          </p>
          <p>
            <label class="form__label">
              <span class="form__text">Kurs EUR: </span><br>

              <span class="form__hint">
                oblicz po domyślnym kursie lub wpisz własny kurs</span>
              <input class="form__input js-eurExchangeRate" type="number" required min="0.01" step="0.01" value="4.56">
            </label>
          </p>
          <p>
            <button class="form__button">Oblicz kurs EUR:</button>
          </p>
          <p class="paragraph">Wartość po przeliczeniu wynosi: <span class="paragraph__result js-valueInEur">N/A</span> EUR</p>
        </fieldset>

      </form>

    </div>


</body>
